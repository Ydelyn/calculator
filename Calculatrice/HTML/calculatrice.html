<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lorris Colini">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/calculatrice.css">
    <script src="../JS/calculatrice.js" async></script>
    <title>Calculatrice</title>
</head>
<body>
    <main>
        <div id="affichage">
            <p id="calcul"></p>
            <p id="result"></p>
        </div>
        <div id="boutons">
            <button id="bcancel">C</button>
            <button>(</button>
            <button>)</button>
            <button id="breturn">⇐</button>
            <button>|x|</button>
            <button>exp</button>
            <button>log</button>
            <button>n!</button>
            <button>1/x</button>
            <button>x²</button>
            <button>√x</button>
            <button class="operate">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operate">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operate">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operate">+</button>
            <button>.</button>
            <button class="number">0</button>
            <button id="bresult">=</button>
        </div>
    </main>
</body>
</html>
